<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Vice Style Hero</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body, html {
    height: 200vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: #0a0a0a;
    color: #fff;
    overflow-x: hidden;
  }
  
  /* Video background */
  .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    z-index: 0;
    display: block;
  }
  
  .video-background video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 70%;
    min-height: 100%;
    width: 50%;
    height: 50%;
    transform: translate(-50%, -50%);
    object-fit: cover;
  }
  
  /* Dark overlay on video */
  .video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(10, 10, 10, 0.5);
    z-index: 1;
  }
  
  .hero {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
  }
  
  /* Fixed background logo with animation - SMALLER FOR DESKTOP */
  .background-logo {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 380px;
    max-width: 45vw;
    opacity: 0.15;
    transform: translate(-50%, -50%);
    z-index: 2;
    filter: blur(1px) brightness(1.2);
    animation: pulse 8s ease-in-out infinite;
    display: none;
  }
  
  @keyframes pulse {
    0%, 100% { 
      opacity: 0.15; 
      transform: translate(-50%, -50%) scale(1); 
    }
    50% { 
      opacity: 0.25; 
      transform: translate(-50%, -50%) scale(1.05); 
    }
  }
  
  /* Gradient overlay for depth */
  .hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at center, transparent 0%, rgba(10, 10, 10, 0.6) 100%);
    z-index: 2;
  }
  
  /* Content container - NO ANIMATIONS */
  .hero-content {
    position: relative;
    z-index: 3;
  }
  
  h1 {
    font-size: clamp(3rem, 8vw, 7rem);
    font-weight: 900;
    letter-spacing: 0.05em;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #fff 0%, #e91e63 50%, #9c27b0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 0 80px rgba(233, 30, 99, 0.5);
  }
  
  p {
    font-size: clamp(0.9rem, 2vw, 1.3rem);
    letter-spacing: 0.15em;
    margin-bottom: 2.5rem;
    opacity: 0.9;
    font-weight: 300;
    text-transform: uppercase;
  }
  
  .btn {
    background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
    color: #fff;
    padding: 1rem 3rem;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: all 0.3s ease;
    box-shadow: 0 10px 40px rgba(233, 30, 99, 0.4);
    position: relative;
    overflow: hidden;
  }
  
  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s ease;
  }
  
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 50px rgba(233, 30, 99, 0.6);
  }
  
  .btn:hover::before {
    left: 100%;
  }
  
  .btn:active {
    transform: translateY(0);
  }
  
  /* Scroll indicator */
  .scroll-indicator {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    animation: bounce 2s infinite;
  }
  
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
    40% { transform: translateX(-50%) translateY(-10px); }
    60% { transform: translateX(-50%) translateY(-5px); }
  }
  
  .scroll-indicator::after {
    content: 'â†“';
    font-size: 2rem;
    opacity: 0.5;
  }
  
  /* Responsive adjustments - BIGGER LOGO FOR MOBILE */
  @media (max-width: 768px) {
    .btn {
      padding: 0.875rem 2.5rem;
      font-size: 0.9rem;
    }
    .video-background {
      display: none;
    }
    .background-logo {
      display: block;
      width: 650px;
      max-width: 200vw;
    }
  }
</style>
</head>
<body>
<!-- Video Background -->
<div class="video-background">
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="background-video-desktop.mp4" type="video/mp4">
  </video>
</div>
<div class="video-overlay"></div>

<div class="hero">
  <!-- Fixed animated logo (GIF for mobile, hidden on desktop) -->
  <img src="logo.gif" class="background-logo" alt="Logo">
  
  <!-- Foreground content - NO ANIMATIONS -->
  <div class="hero-content">
    <h1>DARK VICE</h1>
    <p>Congratulations, You Are Lost</p>
    <button class="btn">Listen Now</button>
  </div>
  
  <div class="scroll-indicator"></div>
</div>

<script>
  // Parallax effect on mouse move - LOGO ONLY
  const hero = document.querySelector('.hero');
  const logo = document.querySelector('.background-logo');
  
  hero.addEventListener('mousemove', (e) => {
    const { clientX, clientY } = e;
    const { innerWidth, innerHeight } = window;
    
    const xPercent = (clientX / innerWidth - 0.5) * 20;
    const yPercent = (clientY / innerHeight - 0.5) * 20;
    
    logo.style.transform = `translate(calc(-50% + ${xPercent}px), calc(-50% + ${yPercent}px))`;
  });
  
  // Button ripple effect
  const btn = document.querySelector('.btn');
  btn.addEventListener('click', function(e) {
    const ripple = document.createElement('span');
    const rect = this.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    const x = e.clientX - rect.left - size / 2;
    const y = e.clientY - rect.top - size / 2;
    
    ripple.style.cssText = `
      position: absolute;
      width: ${size}px;
      height: ${size}px;
      left: ${x}px;
      top: ${y}px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s ease-out;
      pointer-events: none;
    `;
    
    this.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
  });
  
  // Add ripple animation
  const style = document.createElement('style');
  style.textContent = `
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
</script>
</body>
</html>
